name: Rename assets and release

on:
  workflow_dispatch:
  schedule:
    - cron: "45 23 * * 5"
  push:
  pull_request:

jobs:
  rlr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RLTAG: rrl-weekly

    steps:
      - name: Retrieve script
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Download upstream
        run: |
          curl -L -O -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://github.com/amzxyz/RIME-LMDG/releases/download/dict-nightly/dicts.zip"
      
      - name: Unzip file
        run: |
          unzip dicts.zip
          mv dicts extracted
          mkdir ./processed
      
      - name: Kill name fixer
        run: |
          python restore-naming.py
      
      - name: Repack dictionary
        run: |
          mv processed dicts
          zip -9vr rime-lmdg-dicts.zip ./dicts

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: rime-lmdg-dicts.zip
          body: |
            - `dicts.zip`：经过重命名的最新中文词库文件。
          makeLatest: true
          name: "Weekly Update"
          removeArtifacts: true
          tag: ${{ env.RLTAG }}
